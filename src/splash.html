<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Evidex</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --background: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --muted: #a1a1aa;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            z-index: 10;
            background-color: #09090b;
            border-radius: 24px;
            border: 1px solid #27272a;
            animation: fadeIn 0.8s ease-out;
            /* Ensure container doesn't touch window edges */
            margin: 20px;
        }

        .logo-circle {
            width: auto;
            height: auto;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: none;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        .version {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-top: 4px;
            margin-bottom: 40px;
            font-weight: 500;
            display: inline-block;
            opacity: 0.5;
        }

        .logo-container {
            margin-bottom: -40px;
            /* Pull text up */
            position: relative;
            display: inline-block;
        }

        .status-section {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            /* Increased gap */
            font-size: 13px;
        }

        .status-text {
            color: #a1a1aa;
            font-weight: 500;
        }

        .status-percent {
            color: var(--primary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .progress-track {
            height: 4px;
            background: #27272a;
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            margin-top: 0;
            width: 60%;
            /* Not end-to-end */
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            width: 0%;
            border-radius: 999px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        @keyframes gradientMove {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            animation: shimmer 1.5s infinite;
        }

        .progress-indeterminate {
            width: 30%;
            position: absolute;
            left: -30%;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes loading {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* SVG Icon */
        svg {
            width: 36px;
            height: 36px;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <!-- Removed logo-glow -->
            <div class="logo-circle">
                <img src="./assets/logo.png" alt="Evidex Logo"
                    style="width: 250px; height: 250px; object-fit: contain; filter: drop-shadow(0 0 50px rgba(59, 130, 246, 0.4));">
            </div>
        </div>

        <h1 style="text-transform: uppercase; letter-spacing: 0.1em; font-size: 42px;">EvidEx</h1>
        <div
            style="color: #3b82f6; font-weight: 900; letter-spacing: 0.3em; font-size: 12px; margin-top: 5px; text-transform: uppercase; opacity: 0.8;">
            Shield System</div>
        <div class="version" id="version" style="margin-top: 15px;">v1.0.26</div>

        <div class="status-section">
            <div class="status-header">
                <span class="status-text" id="message">Initializing...</span>
                <span class="status-percent" id="percent"></span>
            </div>
            <div class="progress-track">
                <div id="progress" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const messageEl = document.getElementById('message');
        const progressEl = document.getElementById('progress');
        const percentEl = document.getElementById('percent');
        const versionEl = document.getElementById('version');

        // Initial state
        progressEl.classList.add('progress-indeterminate');

        ipcRenderer.on('version', (event, version) => {
            versionEl.innerText = version;
        });

        ipcRenderer.on('update-message', (event, text) => {
            messageEl.innerText = text;
        });

        ipcRenderer.on('download-progress', (event, percent) => {
            progressEl.classList.remove('progress-indeterminate');
            progressEl.style.width = percent + '%';
            percentEl.innerText = Math.round(percent) + '%';
        });
    </script>
</body>

</html>
